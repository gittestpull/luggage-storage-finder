services:
  # 프로덕션 앱 (빌드 후 배포)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/luggage-storage-finder
      - MONGO_URI=mongodb://mongo:27017/luggage-storage-finder
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    depends_on:
      - mongo
    profiles:
      - prod

  # 개발 앱 (소스 마운트, 핫 리로드)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/luggage-storage-finder
      - MONGO_URI=mongodb://mongo:27017/luggage-storage-finder
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # 소스 코드 마운트 (변경사항 바로 반영)
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      # node_modules는 컨테이너 것 유지
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    depends_on:
      - mongo
    profiles:
      - dev

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    restart: unless-stopped

