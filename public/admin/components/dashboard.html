<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- 총 짐보관소 수 -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-blue-500 text-white rounded-full h-16 w-16 flex items-center justify-center text-2xl">
            <!-- 아이콘 (예: 짐가방) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
        </div>
        <div class="ml-4">
            <h3 class="text-gray-500">총 짐보관소</h3>
            <p id="storageCount" class="text-3xl font-bold">0</p>
        </div>
    </div>

    <!-- 새로운 제보 수 -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-green-500 text-white rounded-full h-16 w-16 flex items-center justify-center text-2xl">
            <!-- 아이콘 (예: 벨) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
        </div>
        <div class="ml-4">
            <h3 class="text-gray-500">새로운 제보</h3>
            <p id="reportCount" class="text-3xl font-bold">0</p>
        </div>
    </div>

    <!-- 일반 사용자 수 -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-yellow-500 text-white rounded-full h-16 w-16 flex items-center justify-center text-2xl">
            <!-- 아이콘 (예: 사용자 그룹) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
        </div>
        <div class="ml-4">
            <h3 class="text-gray-500">일반 사용자</h3>
            <p id="regularUserCount" class="text-3xl font-bold">0</p>
        </div>
    </div>

    <!-- 관리자 수 -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <div class="bg-purple-500 text-white rounded-full h-16 w-16 flex items-center justify-center text-2xl">
            <!-- 아이콘 (예: 관리자 아이콘) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </div>
        <div class="ml-4">
            <h3 class="text-gray-500">관리자</h3>
            <p id="adminUserCount" class="text-3xl font-bold">0</p>
        </div>
    </div>
</div>

<div class="mt-10 bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-bold mb-4">최근 활동</h3>
    <p>최근 제보나 사용자 가입 현황을 여기에 표시할 수 있습니다.</p>
</div>
