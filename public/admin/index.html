<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/css/admin-styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-2xl font-bold">관리자 패널</div>
            <nav class="flex-grow">
                <a href="#dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link active">대시보드</a>
                <a href="#storage-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link">짐보관소 관리</a>
                <a href="#report-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link">제보 관리</a>
                <a href="#user-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link">사용자 관리</a>
            </nav>
            <div class="p-4">
                <button id="logoutButton" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">로그아웃</button>
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main id="main-content" class="flex-1 p-10 overflow-y-auto">
            <!-- 콘텐츠가 동적으로 로드될 영역 -->
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/admin/js/admin-api.js"></script>
    <script src="/admin/js/admin-auth.js"></script>
    <script src="/admin/js/report-manager.js"></script>
    <script src="/admin/js/admin-main.js"></script>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">사용자 추가/수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="form-group">
                            <label for="username">사용자명</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호 (수정 시에만 입력)</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="points">포인트</label>
                            <input type="number" class="form-control" id="points" value="0">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="isAdmin">
                            <label class="form-check-label" for="isAdmin">관리자 여부</label>
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
