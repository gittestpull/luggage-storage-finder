<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2N6DWK6Y32"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-2N6DWK6Y32');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/admin/css/admin-styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-2xl font-bold">관리자 패널</div>
            <nav class="flex-grow">
                <a href="#dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link active">대시보드</a>
                <a href="#storage-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link">짐보관소 관리</a>
                <a href="#report-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link">제보 관리</a>
                <a href="#user-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link">사용자 관리</a>
                <a href="#premium-management" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 nav-link">프리미엄 관리</a>
            </nav>
            <div class="p-4">
                <button id="logoutButton" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">로그아웃</button>
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main id="main-content" class="flex-1 p-10 overflow-y-auto">
            <!-- 콘텐츠가 동적으로 로드될 영역 -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/admin/js/admin-api.js"></script>
    <script src="/admin/js/admin-auth.js"></script>
    <script src="/admin/js/report-manager.js"></script>
    <script src="/admin/js/premium-manager.js"></script>
    <script src="/admin/js/admin-main.js"></script>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">사용자 추가/수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호 (수정 시에만 입력)</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="points" class="form-label">포인트</label>
                            <input type="number" class="form-control" id="points" value="0">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="isAdmin">
                            <label class="form-check-label" for="isAdmin">관리자 여부</label>
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
