<section id="report" class="my-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-2xl font-bold mb-4">짐보관소 제보하기</h3>
        <p class="mb-4">새로운 짐보관소를 제보해주시면 소정의 적립금을 지급해 드립니다!</p>
        
        <form id="reportForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">짐보관소 이름</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="address">주소</label>
                <input type="text" id="address" name="address" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="openTime">개장 시간</label>
                    <input type="time" id="openTime" name="openTime" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="closeTime">폐장 시간</label>
                    <input type="time" id="closeTime" name="closeTime" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="smallPrice">소형 보관 가격 (원/일)</label>
                    <input type="number" id="smallPrice" name="smallPrice" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="largePrice">대형 보관 가격 (원/일)</label>
                    <input type="number" id="largePrice" name="largePrice" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="photo">사진 업로드</label>
                <input type="file" id="photo" name="photo" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="details">추가 정보</label>
                <textarea id="details" name="details" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">제보하기</button>
            </div>
        </form>
    </div>
</section>
