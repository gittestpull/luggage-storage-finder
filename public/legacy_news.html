<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 뉴스 & 주변 짐보관소</title>
    <!-- Google Fonts - Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .obangsaek-blue { color: #0072bc; }
        .obangsaek-red { color: #d7412d; }
        .obangsaek-yellow { color: #ffc400; }
        .obangsaek-white { color: #ffffff; }
        .obangsaek-black { color: #2d2d2d; }

        .news-card {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
    </style>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <span class="text-2xl font-bold obangsaek-blue">짐보관소 찾기</span>
                </a>
                <nav>
                    <ul class="flex space-x-4 items-center">
                        <li><a href="/" class="text-gray-600 hover:obangsaek-blue">홈</a></li>
                        <li><a href="/news.html" class="obangsaek-blue font-bold">뉴스 & 주변 정보</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold obangsaek-black">최신 소식</h1>
            <p class="text-gray-600 mt-2">여행, 연예, 지역의 다양한 소식과 함께 주변 짐보관소를 확인해보세요.</p>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- News Section -->
            <div class="w-full lg:w-2/3">
                <div id="news-list" class="space-y-6">
                    <!-- News articles will be loaded here dynamically -->
                    <p class="text-center text-gray-500">최신 뉴스를 불러오는 중...</p>
                </div>
            </div>

            <!-- Map Section -->
            <div class="w-full lg:w-1/3">
                <div>
                    <h2 class="text-2xl font-bold mb-4 obangsaek-black">내 주변 짐보관소</h2>
                    <div id="mapContainer" class="h-96 bg-gray-200 rounded-lg shadow-md">
                        <div class="h-full flex items-center justify-center">
                            <p class="text-gray-500">위치 정보를 가져오는 중...</p>
                        </div>
                    </div>
                    <div id="nearby-list" class="mt-4 space-y-2">
                        <!-- Nearby storage locations will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; 2025 짐보관소 찾기 서비스. 모든 권리 보유.</p>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/news.js"></script>
    <script src="/api/maps/script?callback=initMap&libraries=geometry" async defer></script>
    <script>
        function initMap() {
            // The news.js script will handle the map logic
        }
    </script>
</body>
</html>
