<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 뉴스 & 주변 짐보관소</title>
    <link rel="canonical" href="https://luggage-storage-finder.com/news.html" />
    <!-- Google Fonts - Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .obangsaek-blue { color: #0072bc; }
        .obangsaek-red { color: #d7412d; }
        .obangsaek-yellow { color: #ffc400; }
        .obangsaek-white { color: #ffffff; }
        .obangsaek-black { color: #2d2d2d; }

        .news-card {
            border: 2px solid transparent;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
            border-color: #93c5fd; /* light blue */
        }
        .active-news-card {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2858917314962782"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <span class="text-2xl font-bold obangsaek-blue">짐보관소 찾기</span>
                </a>
                <nav>
                    <ul class="flex space-x-4 items-center">
                        <li><a href="/" class="text-gray-600 hover:obangsaek-blue">홈</a></li>
                        <li><a href="/news.html" class="obangsaek-blue font-bold">뉴스 & 주변 정보</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold obangsaek-black">최신 소식</h1>
            <p class="text-gray-600 mt-2">여행, 연예, 지역의 다양한 소식과 함께 주변 짐보관소를 확인해보세요.</p>
        </div>

        <!-- Ad Section -->
        <div class="my-8 text-center">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2858917314962782"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- 2-Column Layout -->
        <div class="lg:flex lg:gap-8" style="height: calc(100vh - 8rem);">

            <!-- Left Column: News List (Scrollable) -->
            <div class="w-full lg:w-2/3 overflow-y-auto pr-4">
                <div id="news-list" class="space-y-6">
                    <!-- News articles will be loaded here dynamically -->
                    <p class="text-center text-gray-500">최신 뉴스를 불러오는 중...</p>
                </div>
            </div>

            <!-- Right Column: Map (Fixed) + Nearby List (Scrollable) -->
            <div class="w-full lg:w-1/3 flex flex-col mt-8 lg:mt-0">
                
                <!-- Map Area (Non-scrollable) -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold obangsaek-black">지도 & 주변 정보</h2>
                        <button id="find-my-location-btn" class="flex items-center px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                            </svg>
                            내 위치
                        </button>
                    </div>
                    <div id="mapContainer" class="h-80 bg-gray-200 rounded-lg shadow-md">
                         <p class="h-full flex items-center justify-center text-gray-500">위치 정보를 가져오는 중...</p>
                    </div>
                </div>

                <!-- Nearby List (Scrollable) -->
                <div class="mt-4 flex-1 overflow-y-auto">
                    <h3 class="text-xl font-bold mb-2">기사 위치 주변 짐보관소</h3>
                    <div id="nearby-list" class="space-y-2">
                        <!-- Nearby storage locations will be listed here -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p>&copy; 2025 짐보관소 찾기 서비스. 모든 권리 보유.</p>
    </footer>

    <script src="/js/api.js"></script>
    <script src="/js/news.js"></script>
    <script src="/api/maps/script?callback=initMap&libraries=geometry" async defer></script>
    <script>
        function initMap() {
            // The news.js script will handle the map logic
        }
    </script>
</body>
</html>
